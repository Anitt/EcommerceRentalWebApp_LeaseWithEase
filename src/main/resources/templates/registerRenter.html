<body>
	<!--Header-->
	<div class="topnavigation">
		<div class="topleftnavigation">
			<span class="active">
				<a href="./index.html">LeaseWithEase</a>
			</span>
		</div>
	</div>
	<!-- Main content -->
	<div class="content-body">
		<div class="content-left"></div>
		<div class="content-center">
			<div class="register-box renter">
				<div class="register-header">
					<span>Register</span>
					<div class="register-box-border"></div>
				</div>
				<form method="POST" id="renterRegistrationForm">
					<div class="error renteeprofilemessage" id="registerMessage" onclick="onErrorMessageClick()">Error occured while registration.</div>
					<div class="form-item">
						<label>Registration No</label>
						<input type="text" name="registrationNo" class="form-control" title="Registration number should start with a letter and end with a number." pattern="[A-z]+[0-9]+" required/>
					</div>
					<div class="form-item">
						<label>First name</label>
						<input type="text" name="firstName" pattern="[a-zA-z]+" title="Only letters are allowed." class="form-control" required/>
					</div>
					<div class="form-item">
						<label>Last name</label>
						<input type="text" name="lastName" pattern="[a-zA-z]+" title="Only Letters are allowed." class="form-control" required/>
					</div>
					<div class="form-item">
						<label>Email Id</label>
						<input type="email" name="email" class="form-control" required/>
					</div>
					<div class="form-item">
						<label>Phone Number</label>
						<input type="text" name="phoneNumber" pattern=".{10}" placeholder="##########" title="Phone number should be 10 digits long." class="form-control" required/>
					</div>
					<div class="form-item">
						<label>Password</label>
						<input type="password" name="password" pattern=".{8,}" title="Password should be atleast 8 characters long" class="form-control" required/>
					</div>
					<div class="form-item">
						<label>Confirm password</label>
						<input type="password" name="confirmPassword" pattern=".{8,}" title="Password should be atleast 8 characters long" class="form-control" required/>
					</div>
					<div class="form-item">
						<label>Street Address</label>
						<input type="text" name="streetAddress" class="form-control" pattern= "[\d]{4}\s[A-Za-z]+(\s[A-Za-z]+)*" title="Street Name should be in '#### Street Name' format." placeholder="#### Street Name" required/>
					</div>
					<div class="form-item">
						<label>Postal Code</label>
						<input type="text" name="postalCode" class="form-control" placeholder="A#A #A#" pattern= "[A-z][0-9][A-z]\s[0-9][A-z][0-9]" title="Street Name should be in 'A#A #A#' format." required/>
					</div>
					<div class="form-item">
						<button class="btn btn-primary btn-search btn-reset">Reset</button>
						<button class="btn btn-primary btn-search btn-submit" onclick="onRenterRegisterButtonClick();">Register</button>
					</div>
				</form>
			</div>
		</div>
		<div class="content-right"></div>
	</div>
