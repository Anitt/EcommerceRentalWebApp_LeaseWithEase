	<!-- Main content -->
	<div class="content-body">
		<div class="content-left"></div>
		<div class="content-center">
			<div class="register-box product">
				<div class="register-header">
					<span>Profile</span>
					<div class="register-box-border"></div>
				</div>
				<form method="POST" id="userProfileForm">
					<div class="error renteeprofilemessage" id="profileErrorMessage" onclick="onErrorMessageClick()">Error occured while registration.</div>
					<div class="form-item">
						<label>Registration No</label>
						<input type="text" name="registrationNo" class="form-control" readonly/>
					</div>
					<div class="form-item">
						<label>First name</label>
						<input type="text" name="firstName" class="form-control" readonly/>
					</div>
					<div class="form-item">
						<label>Last name</label>
						<input type="text" name="lastName" class="form-control" readonly/>
					</div>
					<div class="form-item">
						<label>Email Id</label>
						<input type="email" name="email" class="form-control" readonly/>
					</div>
					<div class="form-item">
						<label>Phone Number</label>
						<input type="text" name="phone" class="form-control" pattern=".{10}" placeholder="##########" title="Phone number should be 10 digits long."/>
					</div>
					<div class="form-item">
						<label>Street Address</label>
						<input type="text" name="streetAddress" class="form-control" pattern= "[\d]{4}\s[A-Za-z]+(\s[A-Za-z]+)*" title="Street Name should be in '#### Street Name' format." placeholder="#### Street Name" />
					</div>
					<div class="form-item">
						<label>Postal Code</label>
						<input type="text" name="postalCode" class="form-control" placeholder="A#A #A#" pattern= "[A-z][0-9][A-z]\s[0-9][A-z][0-9]" title="Street Name should be in 'A#A #A#' format." />
					</div>
					<div class="form-item">
						<button value="Submit" class="btn btn-primary btn-search btn-product" id="updateProfileButton" onclick="onUpdateProfileButtonClick()">Update</button></div>
				</form>
			</div>
		</div>
