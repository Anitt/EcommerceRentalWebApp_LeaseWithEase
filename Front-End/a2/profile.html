<div class="bodyelement">
<div class="header">Profile</div>
<hr> 
<form id="profileeditform" action="#" class="profiledetails" onsubmit="return onSaveClick()" type="post">

<div class="profileeditrowgroup">
<div class="inputgroup">
<label class="inputlabel">Firstname</label>
<input type="text" name="fname" class="profileinputtext" required>
</div>


<div class="inputgroup">
<label class="inputlabel">Lastname</label>
<input type="text" name="lname" class="profileinputtext" required>
</div>
</div>

<div class="profileeditrowgroup">
<div class="inputgroup">
<label class="inputlabel">Street Address</label>
<input type="text" name="StreetAddress" class="profileinputtext" required>
</div>



<div class="inputgroup">
<label class="inputlabel">Postal Code</label>
<input type="text" name="postalcode" class="profileinputtext" required>
</div>
</div>


<div class="profileeditrowgroup">
<div class="inputgroup">
<label class="inputlabel">Email</label>
<input type="email" name="email" class="profileinputtext" required>
</div>
</div>



<div class="profileeditrowgroup">
<div class="inputgroup">
<label class="inputlabel">Password</label>
<input type="password" name="password" class="profileinputtext" required>
</div>



<div class="inputgroup">
<label class="inputlabel">Confirm Password</label>
<input type="password" name="confirmpassword" class="profileinputtext" required>
</div>
</div>



<hr>

<div class= "profilebuttongroup buttongroup">
<input type="submit" value="SAVE" class="button profilebuttonsave">
<input type="reset" value="CANCEL" class="button profilebuttoncancel">
</div>
